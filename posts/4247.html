<h1>Scholarship Applications Now Available from Main Street Community Foundation</h1>
Originally found at <a href="https://www.bristoledition.org/?p=4247">https://www.bristoledition.org/?p=4247</a>
Published on 2021-01-27 18:59:45

<figure class="wp-block-table"><table><tbody><tr><td>The Main Street Community Foundation is now accepting scholarship applications from local students for the 2021-2022 academic year. <br><br>All eligibility criteria and links to the online applications are available on the <a rel="noreferrer noopener" href="http://r20.rs6.net/tn.jsp?f=0019wYLA0pZXE_j9RDUFs8jYrEe4vJJfGmijU7lVgN9BSVXLKEFkWwTvD5DJaOF2zXktsZuULBFF_QhPWo3ffmSHP4IBFlOip-DPzZAoMCGhPMSJMyX4EJKBcbgPKboVPU5csg6BlcSIQsmz1Kc9wrSl_aKk7EBED58HwwjCwriwuLgwlY4lGIenbSHipEsIvTe&amp;c=eh4dgzvw8NUkjAquDTzbUwGVFd0zayyXgawWhJJDDX_Od0SPy-OrXA==&amp;ch=fed6lz5aZxGzzdkHkHbuG_RrLtyx5eN9dT9T7XkjG9ba5ORldgDljA==" target="_blank">Foundation website</a>. <br><br>The deadline for all scholarship applications is March 12, 2021.<br><br>A total of $260,000 in scholarships will be awarded from 80 different funds this year. <br><br>These scholarship funds target many diverse areas of study and are available to graduating seniors, current college students and adults returning to school. <br><br>There are also a few scholarships available for students attending private and parochial schools in Bristol.<br><br>Check out the <a rel="noreferrer noopener" href="http://r20.rs6.net/tn.jsp?f=0019wYLA0pZXE_j9RDUFs8jYrEe4vJJfGmijU7lVgN9BSVXLKEFkWwTvC8-frIilPeOhtMCFS2qsNPfEXW6DtsyykdNsa-Zj0bUocUfNjdjcfxLS4f8E2Tc76fbLIpz_UzABp7a91BXHbANYZ125HbJ7WQC8e5dRof_H8eMulDdihiDO5M5E2BFaA==&amp;c=eh4dgzvw8NUkjAquDTzbUwGVFd0zayyXgawWhJJDDX_Od0SPy-OrXA==&amp;ch=fed6lz5aZxGzzdkHkHbuG_RrLtyx5eN9dT9T7XkjG9ba5ORldgDljA==" target="_blank">Scholarship FAQs</a> page or contact Samantha Rajotte, Scholarship &amp; Program Officer, at <a rel="noreferrer noopener" href="mailto:samantha@mainstreetfoundation.org" target="_blank">samantha@mainstreetfoundation.org</a> or 860.583.6363 if you want further information. <br><br> <a rel="noreferrer noopener" href="http://r20.rs6.net/tn.jsp?f=0019wYLA0pZXE_j9RDUFs8jYrEe4vJJfGmijU7lVgN9BSVXLKEFkWwTvD5DJaOF2zXktsZuULBFF_QhPWo3ffmS
