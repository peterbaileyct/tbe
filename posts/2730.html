<h1>Eversource reports residential outages down to 46</h1>

<p>As of 11:45 this morning, Eversource reports on its <a href="https://outagemap.eversource.com/external/default.html" target="_blank" rel="noreferrer noopener">website</a> that outages in Bristol have been reduced to 46, or .15 percent of the population. </p>
